<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thornshield</title>
  <style>
    /* Tw√≥j CSS bez zmian */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0a0f2c, #1a2347);
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #eee;
      user-select: none;
    }

    .content {
      background: #12192f;
      padding: 40px 40px 50px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(255, 51, 102, 0.3), inset 0 0 15px rgba(255, 51, 102, 0.2);
      width: 360px;
      text-align: center;
    }

    h2 {
      margin-bottom: 24px;
      font-weight: 700;
      font-size: 2rem;
      color: #ff3366;
      text-shadow: 0 0 8px #ff3366;
    }

    input {
      width: 100%;
      background: #1c264e;
      border: none;
      border-radius: 12px;
      padding: 14px 18px;
      margin: 12px 0 24px;
      font-size: 16px;
      color: #eee;
      box-shadow: inset 0 0 8px #0f1433;
      transition: box-shadow 0.3s ease, background 0.3s ease;
    }

    input::placeholder {
      color: #555b82;
      text-shadow: 0 0 4px #1e2749;
      font-weight: 500;
    }

    input:focus {
      outline: none;
      background: #2c3b7c;
      box-shadow: 0 0 10px 2px #ff3366, inset 0 0 12px #ff3366;
      color: #fff;
    }

    button.btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(45deg, #ff3366, #ff6680);
      border: none;
      border-radius: 16px;
      color: white;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff3366, 0 4px 8px rgba(255, 51, 102, 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    button.btn:hover {
      background: linear-gradient(45deg, #ff5580, #ff3355);
      box-shadow: 0 0 25px #ff5580, 0 6px 12px rgba(255, 85, 128, 0.8);
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at center, rgba(20, 20, 40, 0.85) 0%, rgba(10, 10, 30, 0.95) 100%);
      backdrop-filter: blur(8px);
      justify-content: center;
      align-items: center;
      z-index: 10000;
      animation: fadeIn 0.4s ease forwards;
    }

    .modal.active { display: flex; }

    .modal-content {
      background: #1c264e;
      padding: 30px 35px;
      border-radius: 16px;
      box-shadow: 0 0 20px #ff3366;
      max-width: 320px;
      text-align: center;
      color: #eee;
      animation: zoomIn 0.3s ease forwards;
    }

    .modal-content h3 {
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 700;
      font-size: 1.6rem;
      color: #ff3366;
      text-shadow: 0 0 10px #ff3366;
    }

    .modal-content p {
      font-size: 1rem;
      margin-bottom: 25px;
    }

    .modal-content button {
      background: linear-gradient(45deg, #ff3366, #ff6680);
      border: none;
      padding: 12px 25px;
      border-radius: 16px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 0 15px #ff3366, 0 4px 8px rgba(255, 51, 102, 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .modal-content button:hover {
      background: linear-gradient(45deg, #ff5580, #ff3355);
      box-shadow: 0 0 25px #ff5580, 0 6px 12px rgba(255, 85, 128, 0.8);
    }

    .status-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .success { color: #00e676; text-shadow: 0 0 8px #00e676; }
    .error { color: #ff1744; text-shadow: 0 0 8px #ff1744; }

    @keyframes zoomIn {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="content">
    <h2>KEY LOGIN</h2>
    <input type="text" id="accessKey" placeholder="Enter your access key" />
    <button class="btn" id="loginBtn">LOG IN WITH KEY</button>
  </div>

  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
    <div class="modal-content" id="modal-content">
      <div class="status-icon" id="status-icon">üîê</div>
      <h3 id="modal-title">Info</h3>
      <p id="modal-desc">Message here</p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    function showModal(icon, title, message, iconClass) {
      document.getElementById('status-icon').textContent = icon;
      document.getElementById('status-icon').className = `status-icon ${iconClass}`;
      document.getElementById('modal-title').textContent = title;
      document.getElementById('modal-desc').textContent = message;
      document.getElementById('modal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }

    window.loginWithKey = async function() {
      const key = document.getElementById('accessKey').value.trim();
      if (!key) {
        showModal("‚ùå", "Error", "Please enter a key.", "error");
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/api/check-key', { 
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ key }),
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const result = await response.json();

        if (result.success) {
          showModal("‚úÖ", "Successful!", "Access granted. Welcome!", "success");
        } else {
          showModal("‚ùå", "Wrong key!", "The access key is incorrect.", "error");
        }
      } catch (error) {
        showModal("‚ùå", "Error", "An unexpected error occurred.", "error");
        console.error(error);
      }
    };

    document.getElementById('loginBtn').addEventListener('click', loginWithKey);
  </script>
</body>
</html>
